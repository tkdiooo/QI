#server setting
server:
  port: 8202
  address: localhost
  context-path: /management
  tomcat:
    # 解析含有中文名的文件的url
    uri-encoding: utf-8
    # 最大连接数
    max-connections: 1000
    # 最大线程数，即最大并发数。
    max-threads: 500
    # 最小备用线程数
    min-spare-threads: 20
    # 线程数达到maxThreads后，后续请求会被放入一个等待队列，acceptCount是这个队列的大小
    accept-count: 100
    # tomcat连接器
    connector: org.apache.coyote.http11.Http11NioProtocol
    # tomcat优化
    optimize: true
  session:
    cookie:
      domain: www.zzl.com
      # 只能在服务端设置
      http-only: true
      # 只能在 HTTPS 连接中被传递
#      secure: true
      max-age: 1800
      path: /
#  context-parameters:
#    logback-config-location: http://localhost:8888/framework/thymeleaf
#    logback-expose-webapp-root: true
#spring mvc setting
spring:
  druid-datasource:
    master:
      url: jdbc:mysql://localhost:3306/qi_base?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      # 初始化大小
      initialSize: 5
      # 最小
      minIdle: 5
      # 最大
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j,log4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 合并多个DruidDataSource的监控数据
      useGlobalDataSourceStat: true
  thymeleaf:
    cache: false
    suffix: .html
  mvc:
    # 指定静态资源处理路径
    static-path-pattern: /static/**
    view:
      suffix: .html
  redis:
    protocol: Single
    single:
      host: 172.16.225.98
      port: 6379
      password: redis123
    pool:
      max-active: 300
      max-wait: 10000
      max-idle: 100
      min-idle: 50
#dubbo setting
dubbo:
  application:
    # 服务提供者名称信息
    name: BS-Management
    # 日志适配
    logger: slf4j
  registry:
    # zookeeper注册中心服务地址
    address: zookeeper://172.16.225.98:2181
    # 注册中心不存在时，是否报错
    check: true
    # 是否向此注册中心注册服务，如果设为false，将只订阅，不注册
    register: true
    # 是否向此注册中心订阅服务，如果设为false，将只注册，不订阅
    subscribe: true
    # 注册中心请求超时时间(毫秒)
    timeout: 2000
  protocol:
    optimizer: Kryo
    config: Single
    single:
      port: 20881
      name: dubbo
  rpc:
    service-package: com.qi.backstage.management.rpc
    concurrency: 40
#common setting
website:
  # 网站支持
  support:
    # 静态资源服务
    static-resources: http://localhost:8080
    welcome-file: /index
    uploadPath:
