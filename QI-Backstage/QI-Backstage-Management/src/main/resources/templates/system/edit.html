<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/layout :: head"></head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            系统服务
            <small th:text="${operation}"></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- left column -->
        <div class="col-md-9">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">基础信息</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label">系统编号</label>
                            <div class="col-xs-3">
                                <input type="email" class="form-control" id="code" name="code" placeholder="系统编号">
                            </div>
                            <label for="type" class="col-sm-2 control-label">系统类型</label>
                            <div class="col-xs-3">
                                <input type="email" class="form-control" id="type" name="type" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="namecn" class="col-sm-2 control-label">系统名称</label>
                            <div class="col-xs-3">
                                <input type="email" class="form-control" id="namecn" name="namecn" placeholder="Email">
                            </div>
                            <label for="nameen" class="col-sm-2 control-label">系统简称</label>
                            <div class="col-xs-3">
                                <input type="email" class="form-control" id="nameen" name="nameen" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="domain" class="col-sm-2 control-label">Domain</label>
                            <div class="col-xs-3">
                                <input type="email" class="form-control" id="domain" name="domain" placeholder="Email">
                            </div>
                            <label for="contextpath" class="col-sm-2 control-label">ContextPath</label>
                            <div class="col-xs-3">
                                <input type="email" class="form-control" id="contextpath" name="contextpath"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="homepage" class="col-sm-2 control-label">HomePage</label>
                            <div class="col-xs-3">
                                <input type="email" class="form-control" id="homepage" name="homepage" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right" style="margin-right: 175px;">提交</button>
                        <button type="submit" class="btn btn-default pull-right" style="margin-right: 15px;">取消</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.4.0
    </div>
    <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
    reserved.
</footer>

<!-- /.control-sidebar -->
<!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
<!-- ./wrapper -->
</body>
</html>
