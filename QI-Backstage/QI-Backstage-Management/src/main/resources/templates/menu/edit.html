<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/layout :: validator"></head>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        系统服务
        <small th:text="${operation}"></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- left column -->
    <div class="col-md-9 left-column">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">基础信息</h3>
            </div>
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label for="type_sel" class="col-sm-2 control-label">系统服务</label>
                        <div class="col-xs-3 input-group left-float">
                            <div class="btn-group" data-autorun="2" data-original-title="系统类型选择">
                                <button type="button" id="type_btn" class="btn btn-warning dropdown-toggle" th:val="${defaultSel} ? ${defaultSel.value}" th:text="${defaultSel} ? ${defaultSel.text} : '默认'"></button>
                                <button type="button" id="type_sel" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li th:each="var : ${options}" th:if="${defaultSel} ? ${var.value != defaultSel.value}" th:val="${var.value}" onclick="choose(this);">
                                        <a href="javascript:void(0);" th:text="${var.text}"></a>
                                    </li>
                                </ul>
                            </div>
                            <input type="hidden" id="system" name="system" th:value="${defaultSel} ? ${defaultSel.value} : '默认'">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">菜单编号</label>
                        <div class="col-xs-3 input-group left-float">
                            <input type="email" class="form-control" id="code" name="code" placeholder="请输入菜单编号" th:value="${model} ? ${model.code}">
                        </div>
                        <label for="name" class="col-sm-2 control-label">菜单名称</label>
                        <div class="col-xs-3 input-group left-float">
                            <input type="email" class="form-control" id="name" name="name" placeholder="请输入菜单名称" th:value="${model} ? ${model.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="controller" class="col-sm-2 control-label">Controller映射</label>
                        <div class="col-xs-3 input-group left-float">
                            <input type="email" class="form-control" id="controller" name="controller" placeholder="请输入Controller映射" th:value="${model} ? ${model.controller}">
                        </div>
                        <label for="mapping" class="col-sm-2 control-label">Mapping映射</label>
                        <div class="col-xs-3 input-group left-float">
                            <input type="email" class="form-control" id="mapping" name="mapping" placeholder="请输入Mapping映射" th:value="${model} ? ${model.mapping}">
                        </div>
                    </div>
                    <div class="form-group" style="height: 125px !important;">
                        <label for="description" class="col-sm-2 control-label">菜单描述</label>
                        <div class="col-xs-7 input-group">
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="请输入菜单描述" th:value="${model} ? ${model.description}"></textarea>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="guid" name="guid" th:value="${model} ? ${model.guid}"/>
                <div class="box-footer">
                    <button type="button" class="btn btn-primary pull-right" onclick="editSubmit()" data-original-title="提交表单">提交</button>
                    <button type="button" class="btn btn-default pull-right" onclick="goBack()" data-original-title="取消返回">取消</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script th:inline="javascript">
    $(function () {
        //显示tooltip
        $("[data-original-title]").tooltip();
    });
    var choose = function (obj) {
        var opt = {
            id: 'type_btn',
            action: function (data) {
                $('#system').val(data);
            }
        };
        selectChange(obj, opt);
    };
    var editSubmit = function () {
        var params = $(".form-horizontal").serializeJson();
        var opt = {
            callback: goBack
        };
        ajax_action(/*[[@{/menu/save}]]*/ "", params, opt);
    };
    var goBack = function () {
        load_url(/*[[@{/menu/index}]]*/ "", $('.content-wrapper'), {parent: $('#parent').val()});
    };

</script>
</html>
