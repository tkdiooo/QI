<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/layout :: DTHead"></head>
<body>
<script th:inline="javascript">
    $(function () {
        var opt = {
            container: '#data_table',
            columns: [
                {sClass: "text-left", sWidth: 150, sScrollY: 40},
                {sClass: "text-left", sWidth: 200, orderable: false},
                {sClass: "text-left", sWidth: "60%", orderable: false},
                {sClass: "text-left", sWidth: 30},
                {sClass: "text-left", sWidth: 50, orderable: false},
                {sClass: "text-left", sWidth: 50, visible: false},
                {sClass: "text-left", sWidth: "100%", orderable: false}
            ],
            buttons: [
                {
                    id: 'add_btn',
                    type: 'button',
                    text: '新增',
                    title: '新增字典信息',
                    class: 'btn btn-primary',
                    action: function () {
                        alert(1212)
                    }
                }, {
                    id: 'status_btn',
                    type: 'select',
                    text: '状态',
                    title: '字典状态选择',
                    class: 'btn btn-default',
                    options: [
                        {value: '1', text: '有效', class: 'btn btn-success'},
                        {value: '0', text: '删除', class: 'btn btn-danger'}
                    ],
                    action: function (data) {
                        var val = $.fn.dataTable.util.escapeRegex(data);
                        table.column(5).search(val ? '^' + val + '$' : '', true, false).draw();
                    }
                }
            ]
        };
        //dt-buttons
        var table = matchDomTable(opt, true);
    })
</script>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Data Tables
            <small>advanced tables</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Data Table With Full Features</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="data_table" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>字典编号</th>
                                <th>字典内容</th>
                                <th>字典描述</th>
                                <th>排序</th>
                                <th>状态</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="var, stat : ${data}">
                                <td th:text="${var.number}"></td>
                                <td th:text="${var.content}"></td>
                                <td th:text="${var.description}"></td>
                                <td th:text="${var.sort}"></td>
                                <td th:utext="${var.statusValue}"></td>
                                <td th:utext="${var.status}"></td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm dt-btn">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-default btn-sm dt-btn">
                                        <i class="fa fa-ban"></i>
                                    </button>
                                    <button type="button" class="btn btn-default btn-sm dt-btn">
                                        <i class="fa fa-check-square-o"></i>
                                    </button>
                                    <button type="button" class="btn btn-default btn-sm dt-btn">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
