#server setting
server:
  port: 8201
  address: localhost
  context-path: /dictionary
  tomcat:
    uri-encoding: utf-8
  session:
    cookie:
#      domain:
      # 只能在服务端设置
      http-only: true
      # 只能在 HTTPS 连接中被传递
#      secure: true
      max-age: 3600000
